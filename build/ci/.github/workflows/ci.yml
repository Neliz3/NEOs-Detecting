name: Linter CI

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v2
        with:
          stable: 'false'
          go-version: '1.22.2'

      - name: Lint
        run: |
          brew install golangci-lint
          golangci-lint run
